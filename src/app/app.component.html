<div class="min-h-[100dvh] flex flex-col">
  <header class="sticky top-0 left-0 bg-[#FFFFFF] z-20">
    <nav>
      <p-menubar
        [style]="{ 'background-color': 'transparent' }"
        [model]="items"
      >
        <ng-template pTemplate="start">
          <img
            routerLink="/"
            [src]="iconPath + 'brand.svg'"
            class="mr-[20px] cursor-pointer"
          />
        </ng-template>
        <ng-template pTemplate="end">
          <p-button
            class="inline-block mr-3 navigation-button"
            [style]="{
              'background-color': 'transparent',
              padding: '10px 18px',
              outline: 'none',
              'box-shadow': 'none',
              color: '#475467',
              'font-size': '16px'
            }"
            label="Log in"
            size="large"
          ></p-button>
          <p-button
            class="inline-block navigation-button"
            size="large"
            [style]="{
              'background-color': '#7F56D9',
              padding: '10px 18px',
              outline: 'none',
              'box-shadow': 'none',
              color: '#FFFFFF',
              'font-size': '16px'
            }"
            label="Sign up"
          ></p-button>
        </ng-template>
      </p-menubar>
    </nav>
  </header>
  <main class="flex-grow pt-[64px] flex justify-center mob:pt-0 mob:pb-0">
    <router-outlet></router-outlet>
  </main>
  <footer
    class="pt-[64px] pb-[48px] flex items-center w-full flex-col gap-[64px]"
  >
    <div
      class="w-full max-w-[1280px] px-[32px] mob:px-[16px] flex-wrap flex gap-[32px]"
    >
      <ul
        class="w-[176px] mob:w-[calc(50%-16px)]"
        *ngFor="let ulItem of footerTexts"
      >
        <h4 class="mb-[16px] text-[#667085] text-[14px] font-semibold">
          {{ ulItem.header }}
        </h4>
        <div class="flex flex-col gap-[12px]">
          <li
            class="text-[16px] text-[#475467] font-semibold"
            *ngFor="let liItem of ulItem.items"
          >
            <a href="#">
              {{ liItem }}
            </a>
          </li>
        </div>
      </ul>
    </div>
    <div
      class="w-full max-w-[1280px] px-[32px] mob:px-[16px] flex justify-between items-end flex-wrap gap-[16px]"
    >
      <div class="w-full h-[1px] bg-[#EAECF0]"></div>
      <img [src]="iconPath + 'brand.svg'" class="mr-[20px]" />
      <p class="text-[16px] text-[#667085]">
        Â© 2077 Untitled UI. All rights reserved.
      </p>
    </div>
  </footer>
</div>
